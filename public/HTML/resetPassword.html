    <div class="container" style="background-color: rgba(172, 172, 172, 0.918); padding: 15%;">

        <form method="post" action="/resetPassword">

            <div class="form-outline mb-4">
                <input type="email" name="email" class="form-control" placeholder="EMAIL">
                <span id="emailErr" class="errorTxt"></span>
            </div>

            <div class="col">
                <button class="btn btn-block mb-4" id="submitResetPassword" style="background-color: rgba(73, 219, 68, 0.829);">Send email</button>
            </div>

        </form>
        <script>
            function reciveServerValidationResetEmail(){
                socket = io('http://localhost:8080');
                socket.emit('resetPassword');
                socket.on('serverValidationResetPassword',(res)=>{
                    if (res=='emailReset'){
                        document.getElementById("emailErr").innerHTML = "There is no account with that email";
                    }
                });
            }

        </script>
