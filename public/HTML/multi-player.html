<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiplayer Match</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="MultiPlayerGame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/Client.js"></script>
    <script src="../js/secrets.js"></script>
</head>

<body>
    <div class="bg_image_secondary fade-in-animation" style="height: 100%;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="background-color: rgba(87, 87, 92, 0.863);padding: 1%;height: 94%;">
            <p id="error"></p>

            <div id="search">
                <div class="row" style="position: absolute;top: 18%;left: 20%;">
                    <h2 class="display-5">
                        <p><strong>Select side</strong></p>
                    </h2>
                </div>

                <div class="container" style="position: absolute;top: 25%;left: 20%;">
                    <span style="display: inline-flex;">
                            <form>
                            <div class="form-group mx-sm-1 mb-3">

                            <input type="text" class="form-control" id="user" placeholder="username">
                        </div>
                    </form>
                        </span><span style="display: inline-flex;">
                            <button onclick="playUnranked()" id="unrankedButton" class="btn btn-primary mb-2" disabled>Play Unranked</button>
                            <button onclick="playRanked()" id="rankedButton" class="btn btn-primary mb-2" disabled>Play Ranked</button>
                        </span>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="text-center"><img id="germanSide" src="../photos/germanySide.png"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center"><img id="britishSide" src="../photos/britainSide.png"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="game" style="display:none">
                <div id="mapANDbtn" class="row">
                    <div class="col" id="Map" style="width: fit-content;height: 200%;">

                    </div>

                    <div class="col">
                        <div style="background-color: beige;border: 2px solid black;border-radius: 5px;">
                            <span class="text_font_multi" id="rounds">Round: 0</span>
                            <br>
                            <span class="text_font_multi" id="currency">Gold: 0</span>
                            <br>
                            <span class="text_font_multi" id="damage">Total fleet Damage: 0</span>
                            <br>
                            <span class="text_font_multi" id="GPT">Gold per turn: 0</span>
                        </div>
                        <div id="fleet" style="display: none;">
                            <div>
                                <span id="planeDisplay">0</span>
                                <button class="btn btn-light btn-sm" id="plane-" onclick="changeUtilityValues('planeDisplay','planeCost','-',150)"><</button>
                                <button class="btn btn-light btn-sm" id="plane+" onclick="changeUtilityValues('planeDisplay','planeCost','+',150)">></button>

                                <span id="planeCost">0</span>
                            </div>
                            <div>
                                <span id="shipDisplay">0</span>
                                <button class="btn btn-light btn-sm" id="ship-" onclick="changeUtilityValues('shipDisplay','shipCost','-',250)">< </button>
                                <button class="btn btn-light btn-sm" id="ship+" onclick="changeUtilityValues('shipDisplay','shipCost','+',250)">></button>
                                <span id="shipCost">0</span>
                            </div>
                            <div>
                                <span id="LCDisplay">0</span>
                                <button class="btn btn-light btn-sm" id="LC-" onclick="changeUtilityValues('LCDisplay','LCCost','-',125)">< </button>
                                <button class="btn btn-light btn-sm" id="LC+" onclick="changeUtilityValues('LCDisplay','LCCost','+',125)">></button>
                                <span id="LCCost">0</span>
                            </div>
                            <button class="btn btn-primary" id="createFarm">"Create Farm ( 200 G )"</button>
                            <button class="btn btn-primary" id="sendFleet" onclick="sendFleet()" disabled>send</button> <span id="total">0</span>
                        </div>
                    </div>



                </div>





                <div class="row">
                    <div class="col">
                        <form>
                            <input type="text" id="send" placeholder="chat">
                            <input type="text" id="input" placeholder="input">
                        </form>
                        <button class="btn btn-primary" onclick="chat(document.getElementById('send').value);">send chat</button>
                        <button class="btn btn-primary" id="setCode" onclick="setCode()">Set Code</button>
                        <button class="btn btn-primary" id="guess" onclick="guess()" disabled>guess</button>
                        <button class="btn btn-info" id="scan" disabled>Scan province for farm ( -10P );</button>
                        <button class="btn btn-danger" id="ET" onclick="endTurn()" disabled>End Turn</button>
                        <img id="victory">
                        <div id="chatbox" style="width: 230px;overflow: auto;height: 100px;"></div>
                        <div id="heading">
                        </div>
                    </div>
                    <div class="col" style="overflow: auto;height: 210px;">
                        <div class="row multiplayer-History">
                            <div class="col-sm guess1">Guessed position</div>
                            <div class="col-sm guess2">Your input</div>
                            <div class="col-sm guess3">Guessed numbers</div>
                            <hr>
                            <div id="history" style="background-color: rgba(116, 134, 172, 0.89);overflow: auto;"></div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById("Map").innerHTML = gameMap;
    var socket;
    let side = {};
    let bs = $("#britishSide");
    let gs = $("#germanSide");
    gs.on("click", () => {
        enableClick(gs);
        enableHover(bs);
        console.log("german");
        side.value = "German";
    });
    bs.on("click", () => {
        enableClick(bs);
        enableHover(gs);
        console.log("bri");
        side.value = "British"
    });

    $("#rankedButton").on("click", () => {
        var $foo = $(this);
        if (!$foo.data('clicked')) {
            gs.attr("src", "../photos/germanySideLock.png").off("mouseenter").off("mouseleave").off("click");
            bs.attr("src", "../photos/britainSideLock.png").off("mouseenter").off("mouseleave").off("click");
            gs.css("cursor", "auto");
            bs.css("cursor", "auto");
            $("#rankedButton").text("Cancel");
            $("#unrankedButton").attr("disabled", true);
            findMatch("ranked");
            $foo.data("clicked", true);
        } else {
            gs.attr("src", "../photos/germanySide.png");
            bs.attr("src", "../photos/britainSide.png");
            $("#rankedButton").text("Play Ranked");
            $("#unrankedButton").attr("disabled", false);

            enableHover(bs);
            enableHover(gs);

            gs.on("click", () => {
                enableClick(gs);
                enableHover(bs);
                console.log("german");
                side.value = "German";
            });
            bs.on("click", () => {
                enableClick(bs);
                enableHover(gs);
                console.log("bri");
                side.value = "British"
            });

            $foo.data("clicked", false);
            socket.emit("cancel", {
                id: socket.id
            });
            socket.disconnect();
        }
    });

    $("#unrankedButton").on("click", () => {
        var $foo = $(this);
        if (!$foo.data('clicked')) {
            gs.attr("src", "../photos/germanySideLock.png").off("mouseenter").off("mouseleave").off("click");
            bs.attr("src", "../photos/britainSideLock.png").off("mouseenter").off("mouseleave").off("click");
            gs.css("cursor", "auto");
            bs.css("cursor", "auto");
            $("#unrankedButton").text("Cancel");
            $("#rankedButton").attr("disabled", true);
            findMatch("unranked");
            $foo.data("clicked", true);
        } else {
            gs.attr("src", "../photos/germanySide.png");
            bs.attr("src", "../photos/britainSide.png");
            $("#unrankedButton").text("Play Ranked");
            $("#rankedButton").attr("disabled", false);

            enableHover(bs);
            enableHover(gs);

            gs.on("click", () => {
                enableClick(gs);
                enableHover(bs);
                console.log("german");
                side.value = "German";
            });
            bs.on("click", () => {
                enableClick(bs);
                enableHover(gs);
                console.log("bri");
                side.value = "British"
            });

            $foo.data("clicked", false);
            socket.emit("cancel", {
                id: socket.id
            });
            socket.disconnect();
        }
    });

    $('#createFarm').click(function() {
        var $foo = $(this);
        if (!$foo.data('clicked')) {
            createFarm();
        } else {
            deselectFarm();
        }
    });

    $('#scan').click(function() {
        var $foo = $(this);
        if (!$foo.data('clicked')) {
            scan()
        } else {
            deselectScan();
        }
    });

    $('#send').bind("enterKey", function(e) {
        chat(this.value);
    });
    $('#send').keyup(function(e) {
        if (e.keyCode == 13) {
            $(this).trigger("enterKey");
        }
    });
</script>

</html>
