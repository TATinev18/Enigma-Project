<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg_image_main fade-in-animation" style="height: 100%;">

        <!--------NAVBAR-------->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/getIndex">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/getLogin">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/getRegister">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--------CONTENT-------->
        <div class="container" style="background-color: rgba(172, 172, 172, 0.918); padding: 14%;">
            <br>

            <form method="post" action="/register">

                <div class="row mb-4">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="username" class="form-control" placeholder="USERNAME" required>
                    <span id="usernameErr" class="errorTxt"></span>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                    <span id="emailErr" class="errorTxt"></span>
                </div>


                <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" placeholder="PASSWORD" id="password" required>
                    <span id="passwordErr" class="errorTxt"></span>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="CONFIRM PASSWORD" required>
                    <span id="confirmPasswordErr" class="errorTxt"></span>
                </div>

                <button type="submit" value="Submit" class="btn btn-block mb-4" id="submit" style="background-color: rgba(73, 219, 68, 0.829);">Sign up</button>
            </form>
            <script>
                function reciveServerValidation(){
                    socket = io('http://localhost:8080');
                    socket.emit('register');
                    socket.on('serverValidation',(res)=>{
                        if (res=='email'){
                            document.getElementById("emailErr").innerHTML = "Account with that email already exist";
                        }if (res=='username'){
                            document.getElementById("usernameErr").innerHTML = "Account with that username already exist";
                        }
                    });
                }

            </script>
        </div>
    </div>

</body>
<script type="text/javascript" src="../js/validations.js"></script>

</html>
