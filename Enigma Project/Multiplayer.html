<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="MultiPlayerGame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="map.js"></script>
</head>
<body>

<!--<button  onclick="findMatch()">Unranked</button>-->
<form action="javascript:findMatch(this.value)">
    <p>Select side</p>
    <input type="radio" id="Germans" name="side" value="German">
    <label for="Germans">NAZI</label><br>
    <input type="radio" id="Great Britain" name="side" value="British">
    <label for="Great Britain">TEA GEEKS</label><br>
    <input type="submit" value="Unranked">
</form>
</body>
<script>
    const connection = new WebSocket('ws://localhost:8080');
    function findMatch() {
        let side =  document.querySelector('[name="side"]:checked');
        console.log(side.value);
        let data = JSON.stringify({
            type: "matchMaking",
            data: side.value,
            matchType : "unranked",
            sender: "userNameGoesHere"
        });
        connection.send(data);
    }
</script>
</html>
